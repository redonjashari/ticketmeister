{% extends "base.html" %}
{% block title %}Attach Ticket · TicketMeister{% endblock %}
{% block content %}
<section class="page-shell">
  <header class="page-header">
    <h1>Add Ticket to Purchase</h1>
    <p>Link tickets to a purchase record to finalize allocations and keep order details accurate.</p>
  </header>
  <form class="form-card" method="post" action="{{ url_for('purchase_items_create') }}">
    <div class="form-grid">
      <label class="form-field">
        <span class="form-label">Purchase</span>
        <select name="purchase_id" required>
          {% for p in purchases %}
          <option value="{{ p.purchase_id }}">{{ p.label }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="form-field">
        <span class="form-label">Ticket</span>
        <select name="ticket_id" required>
          {% for t in tickets %}
          <option value="{{ t.ticket_id }}">{{ t.label }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="form-field">
        <span class="form-label">Price paid (€)</span>
        <input type="number" step="0.01" min="0" name="price_paid" required placeholder="49.00">
      </label>
    </div>
    <div class="form-actions">
      <button class="primary-button" type="submit">Attach Ticket</button>
    </div>
  </form>
</section>
{% endblock %}
