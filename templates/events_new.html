{% extends "base.html" %}
{% block title %}Create Event Â· TicketMeister{% endblock %}
{% block content %}
<section class="page-shell">
  <header class="page-header">
    <h1>Create Event</h1>
    <p>Launch a new performance, conference, or showcase with timing and venue details ready to go.</p>
  </header>
  <form class="form-card" method="post" action="{{ url_for('events_create') }}" enctype="multipart/form-data">
    <div class="form-grid">
      <label class="form-field">
        <span class="form-label">Title</span>
        <input name="title" required placeholder="Sunset Sessions">
      </label>
      <label class="form-field field-span">
        <span class="form-label">Description</span>
        <textarea name="e_description" placeholder="Add highlights, performers, or session details."></textarea>
      </label>
      <label class="form-field field-span">
        <span class="form-label">Event Image</span>
        <input type="file" name="event_image" accept="image/*">
        <small style="color: rgba(255,255,255,0.6); margin-top: 4px; display: block;">Upload JPG, PNG, or JPEG (recommended size: 1200x600px)</small>
      </label>
      <label class="form-field field-span">
        <span class="form-label">Or use existing image filename</span>
        <input name="image_filename" placeholder="e.g., taylor_swift.jpeg (from /static/img/)">
        <small style="color: rgba(255,255,255,0.6); margin-top: 4px; display: block;">Leave blank if uploading new image above</small>
      </label>
      <label class="form-field">
        <span class="form-label">Venue</span>
        <select name="venue_id" required>
          {% for v in venues %}
          <option value="{{ v[0] }}">{{ v[1] }}</option>
          {% endfor %}
        </select>
      </label>
      <label class="form-field">
        <span class="form-label">Start time</span>
        <input type="datetime-local" name="start_time" required>
      </label>
      <label class="form-field">
        <span class="form-label">End time</span>
        <input type="datetime-local" name="end_time">
      </label>
      <label class="form-field">
        <span class="form-label">Status</span>
        <select name="e_status">
          <option>scheduled</option>
          <option>postponed</option>
          <option>cancelled</option>
          <option>finished</option>
        </select>
      </label>
      <label class="form-field">
        <span class="form-label">Genre (Optional)</span>
        <input name="genre" placeholder="e.g., Pop Rock, R&B/Pop">
      </label>
      <label class="form-field">
        <span class="form-label">Outdoor Event?</span>
        <select name="is_outdoor">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </label>
    </div>
    <div class="form-actions">
      <button class="primary-button" type="submit">Create Event</button>
    </div>
  </form>
</section>
{% endblock %}
