<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Ticketmeister</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header id="header">
        <a href="{{ url_for('home') }}" class="logo-link">
            <div class="logo">Ticketmeister</div>
        </a>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                        <button onclick="this.parentElement.remove()">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <div class="auth-box">
            <h1>Edit Profile</h1>
            <p class="auth-subtitle">Update your personal information</p>
            
            <form method="POST" action="{{ url_for('edit_profile') }}" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" 
                               value="{{ user_info[0] if user_info else '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" 
                               value="{{ user_info[1] if user_info else '' }}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" 
                           value="{{ user_info[2] if user_info else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" 
                           value="{{ user_info[3] if user_info else '' }}">
                </div>
                
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" 
                           value="{{ user_info[4].strftime('%Y-%m-%d') if user_info and user_info[4] else '' }}">
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="imprint_footer">
        <div class="imprint-content">
            <h3><a href="{{ url_for('imprint')}}" class="imprint-link">Imprint</a></h3>
        </div>
    </footer>
</body>
</html>
