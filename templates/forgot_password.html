<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ticketmeister</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header id="header">
        <a href="{{ url_for('home') }}" class="logo-link">
            <div class="logo">Ticketmeister</div>
        </a>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                        <button onclick="this.parentElement.remove()">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <div class="auth-box">
            <h1>Forgot Password?</h1>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            
            <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <button type="submit" class="btn btn-primary full-width">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('login') }}">Back to login</a>
            </div>
        </div>
    </div>

    <footer class="imprint_footer">
        <div class="imprint-content">
            <h3><a href="{{ url_for('imprint')}}" class="imprint-link">Imprint</a></h3>
        </div>
    </footer>
</body>
</html>
