{% extends "base.html" %}
{% block title %}{{ title }} · TicketMeister{% endblock %}
{% block content %}
<section class="page-shell">
  <header class="page-header">
    <h1>{{ title }}</h1>
    <p>Select an item to edit</p>
  </header>
  <form class="form-card" method="get" action="{{ url_for(edit_url) }}">
    <div class="form-grid">
      <label class="form-field field-span">
        <span class="form-label">Select Item to Edit</span>
        <select name="id" required onchange="this.form.submit()">
          <option value="">-- select --</option>
          {% for item in items %}
          <option value="{{ item[0] }}">{{ item[1] }}</option>
          {% endfor %}
        </select>
      </label>
    </div>
  </form>
  <div style="margin-top: 2rem; text-align: center;">
    <a href="{{ url_for('edit_main') }}" class="secondary-button">← Back to Edit Menu</a>
  </div>
</section>
{% endblock %}
