{% extends "base.html" %}
{% block title %}{{ title }} · TicketMeister{% endblock %}
{% block content %}
<section class="page-shell">
  <header class="page-header">
    <h1>{{ title }}</h1>
    <p>⚠️ Warning: This action cannot be undone. Please double-check before deleting.</p>
  </header>
  <form class="form-card" method="post" action="{{ action_url }}" onsubmit="return confirm('Are you sure you want to delete this item? This action cannot be undone.');">
    <div class="form-grid">
      <label class="form-field field-span">
        <span class="form-label">Select Item to Delete</span>
        <select name="{{ item_name }}" required>
          <option value="">-- select --</option>
          {% for item in items %}
          <option value="{{ item[0] }}">{{ item[1] }}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <div class="form-actions">
      <button class="primary-button" type="submit" style="background: #dc3545;">Delete</button>
      <a href="{{ url_for('delete_main') }}" class="secondary-button">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
